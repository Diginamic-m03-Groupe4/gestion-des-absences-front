<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label> Date de début : </label>
    <input type="date" formControlName="dateDebut" value="dateDebut" />
  </div>
  <div>
    <label> Date de fin : </label>
    <input type="date" formControlName="dateFin" value="dateFin" />
  </div>
  <div>
    <label><i>JOURS R.</i> jrs</label>
  </div>
  <fieldset>
    <legend>Selectionner Type de congé :</legend>

    <div>
      <input
        type="radio"
        id="Congé.p."
        formControlName="typeConge"
        name="Congé.p."
        value="PAYE"
        checked
      />
      <label for="congesPayes">Congé.p.</label>
    </div>

    <div>
      <input
        type="radio"
        id="Congé s.s."
        formControlName="typeConge"
        name="Congé s.s."
        value="SANS_SOLDE"
      />
      <label for="congesSansSolde">Congé s.s.</label>
    </div>

    <div>
      <input
        type="radio"
        id="RTT"
        formControlName="typeConge"
        name="RTT"
        value="RTT_EMPLOYE"
      />
      <label for="rtt">RTT</label>
    </div>
  </fieldset>

  <label> Motif </label>
  <input type="textArea" formControlName="motif" name="motif" value="motif" />
  <br />
  <button type="submit">VALIDER</button>

  <!-- Message de succès après l'envoi de la requete  -->
  <div class="" *ngIf="this.form.valid && submitted">
    {{ formValid }}
  </div>
  <!-- Message d'erreur renvoyé par le back -->
  <div class="error" *ngIf="!this.form.valid && submitted">{{ formError }}</div>
</form>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <button type="submit">SUPPRIMER</button>
  <!-- Message de succès après l'envoi de la requete  -->
  <div class="" *ngIf="this.form.valid && submitted">
    {{ formValid }}
  </div>
  <!-- Message d'erreur renvoyé par le back -->
  <div class="error" *ngIf="!this.form.valid && submitted">{{ formError }}</div>
</form>

<form [formGroup]="form" (ngSubmit)="onSubmit()" >

  <div>
    <label> Date de début : </label>
    <input type="date" formControlName="dateDebut" value="dateDebut" />
  </div>
  <div>
    <label> Date de fin : </label>
    <input type="date" formControlName="dateFin" value="dateFin" />
  </div>
  <fieldset>
    <legend>Selectionner Type de congé :</legend>
    <div>
      <input
        type="radio"
        id="CongeP"
        formControlName="typeConge"
        name="typeConge"
        value="PAYE"
      />
      <label for="typeConge">Congé.p.</label>
    </div>

    <div>
      <input
        type="radio"
        id="CongeSS"
        formControlName="typeConge"
        name="typeConge"
        value="SANS_SOLDE"
      />
      <label for="typeConhe">Congé s.s.</label>
    </div>

    <div>
      <input
        type="radio"
        id="RTT"
        formControlName="typeConge"
        name="typeConge"
        value="RTT_EMPLOYE"
      />
      <label for="typeConge">RTT</label>
    </div>
  </fieldset>

  <div>
    <label> Motif </label>
    <input type="textArea" formControlName="motif" name="motif" value="entity.motif" />
  </div>

<div>
  <label>Status: </label>
  <input type="text" formControlName="status" name="status" readonly/>
</div>


  <button type="submit">VALIDER</button>
  <button type="submit" (click)="onAnnulation()">FERMER</button>
  <!-- Message d'erreur renvoyé par le back -->
  <div class="error">{{ formError }}</div>
</form>
